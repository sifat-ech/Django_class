{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="{% static 'polls/styles.css' %}">
    <title>Results for {{ question.question_text }}</title>
</head>
<body>
    <header>
        <img src="{% static 'polls/banner.jpg' %}" alt="Banner" style="width: 100%;">
        <h1>Results: {{ question.question_text }}</h1>
    </header>

    <ul>
        {% for choice in question.choice_set.all %}
            <li>{{ choice.choice_text }} -- {{ choice.votes }} vote{{ choice.votes|pluralize }}</li>
        {% endfor %}
    </ul>

    <a href="{% url 'polls:detail' question.id %}">Vote again?</a>
</body>
</html>
